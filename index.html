<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 1 - Chihhsiang Li</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="./style.css" />
  </head>
  
  <body>
    <div class="container">
      <div class="title"><h1>Sign Up</h1></div>
      
      <div class="name half-shown full-length">
        <input type="text" name="firstname" placeholder="First Name" class="half-adjust border">
        <input type="text" name="lastname" placeholder="Last Name" class="half-adjust border">
      </div>
          
      <div class="phone full-length">
        <input type="text" name="mobile" placeholder="Mobile No." class="full-adjust border">
      </div>
        
      <div class="email full-length">
        <input type="text" name="email" placeholder="Email Address" class="full-adjust border">
      </div>
        
      <div class="password half-shown full-length">
        <input type="text" name="password" placeholder="Password" class="half-adjust border">
        <input type="text" name="confirmpassword" placeholder="Confirm Password" class="half-adjust border">
      </div>
          
      <div class="agreement agreement-full-length">
        <div class="checkbox">
          <input type="checkbox" name="agree">
          <label><b>I Agree</b></label>
        </div>
        <div class="agreetext">
          <p>By clicking <span class="blue tiny">Register</span>, you agree to the <span class="light-blue">Terms and Conditions</span> set</p>
          <p>out by the site, including our Cookie Use.</p>
        </div>
      </div>
        
      <div class="Button half-shown full-length ">
        <button class="button blue">Register</button>
        <button class="button green">Sign In</button>
      </div>
        
    </div>
  </body>
</html>
